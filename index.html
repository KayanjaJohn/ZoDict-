		<header>
			<h1>
				<b
					><span style="color: rgb(255, 186, 13)">Hor</span>
					<span style="color: rgb(255, 255, 255)">osc</span>
					<span style="color: rgb(255, 186, 13)">ope</span></b
				>
			</h1>
			<nav>
				<ul>
					<li class="nav-content"><a href="#" class="active">Home</a></li>
					<li class="nav-content"><a href="index.html">Zodia Signs</a></li>
					<li class="nav-content"><a href="angelNumb.html">Angel No</a></li>
					<li class="nav-content"><a href="tarot.html">Tarot</a></li>
				</ul>
			</nav>
			<div class="menu-icon" tabindex="0">
				<span></span>

				<ul class="dropdown-menu">

					<li class="nav-content"><a href="angelNumb.html">Angel No</a></li>
					<li class="nav-content"><a href="tarot.html">Tarot</a></li>
					<li>
						<button id="theme-toggle" class="btn" style="margin: 3rem 3rem;">Theme</button>
					</li>
				</ul>
			</div>
		</header>
		<div class="container">
			<div class="content">
				<div id="title">
					<h1>Input your date of birth below</h1>
				</div>
				<form id="horoscope-form">
					<label for="month">Month:</label>
					<select id="month" name="month">
						<option value="">Select a month</option>
						<option value="January">January</option>
						<option value="February">February</option>
						<option value="March">March</option>
						<option value="April">April</option>
						<option value="May">May</option>
						<option value="June">June</option>
						<option value="July">July</option>
						<option value="August">August</option>
						<option value="September">September</option>
						<option value="October">October</option>
						<option value="November">November</option>
						<option value="December">December</option>
					</select>
					<label for="day">Day:</label>
					<input
						type="number"
						id="day"
						name="day"
						min="1"
						max="31"
						style="width: 95%" />
					<div id="horoscope-result"></div>
					<button id="speak" class="btn">Speak</button>
					<button id="stop" class="btn">Stop</button>
					<button id="submit-btn">Get Horoscope</button>
				</form>
			</div>
		</div>
		<footer>
			<div id="footer">
			<p class="label">
				Developed by
				<span
					style="
						color: rgb(255, 186, 13);

				>
